  <script>
    function inIframe() {
      var prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
      var e = localStorage.getItem("theme");
      try {
        return window.self !== window.top;
      } catch (e) {
        return true;
      }
    }

    function setupThemeButton(argument) {
      var prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
      var e = localStorage.getItem("theme");

      var dayNightContainer = document.createElement("div");
      dayNightContainer.className = "darkModeToggleContainer";

      var dayNightButton = document.createElement("div");
      dayNightButton.className = "btn1_container";

      var dayNightStar = document.createElement("i");
      dayNightStar.className = "fas fa-star fixed1";

      var dayNightCloud = document.createElement("i");
      dayNightCloud.className = "fas fa-cloud fixed2";

      var dayNightSun = document.createElement("i");
      dayNightSun.className = "fas fa-sun fixed3";

      var dayNightMoon = document.createElement("i");
      dayNightMoon.className = "fas fa-moon fixed4";

      dayNightButton.appendChild(dayNightStar);
      dayNightButton.appendChild(dayNightCloud);
      dayNightButton.appendChild(dayNightSun);
      dayNightButton.appendChild(dayNightMoon);
      dayNightContainer.appendChild(dayNightButton);
      if (!inIframe()) {
        document.body.appendChild(dayNightContainer);
      }


      const btn1_ctn = document.getElementsByClassName("btn1_container")[0];
      const one = document.querySelector(".fas");
      console.log(prefersDarkScheme);
      console.log(e);

      if (e) {
        console.log('1st if, true')
        prefersDarkScheme = (e == "dark");
        console.log(prefersDarkScheme);
      } else {
        console.log('1st if, false');
        console.log(prefersDarkScheme);
        if (prefersDarkScheme) {
          console.log('1st if, 1st if, true');
          localStorage.setItem("theme", "dark");
        } else {
          console.log('1st if, 1st if, false');
          localStorage.setItem("theme", "light");
        }
      }

      console.log(prefersDarkScheme);
      if (prefersDarkScheme) {
        console.log('2nd if, true');
        document.getElementsByTagName("html")[0].classList.remove("light-theme");
        document.getElementsByTagName("html")[0].classList.add("dark-theme");
        if (!inIframe()) {
          one.classList.add("active1");
          btn1_ctn.classList.add("changeBg");
        }
      } else {
        console.log('2nd if, false');
        document.getElementsByTagName("html")[0].classList.add("light-theme");
        document.getElementsByTagName("html")[0].classList.remove("dark-theme");
        if (!inIframe()) {
          one.classList.remove("active1");
          btn1_ctn.classList.remove("changeBg");
        }
      }
      if (!inIframe()) {
        btn1_ctn.addEventListener("click", () => {
          prefersDarkScheme = !prefersDarkScheme;
          if (prefersDarkScheme) {
            document.getElementsByTagName("html")[0].classList.remove("light-theme");
            document.getElementsByTagName("html")[0].classList.add("dark-theme");
            localStorage.setItem("theme", "dark");
            if (!inIframe()) {
              one.classList.add("active1");
              btn1_ctn.classList.add("changeBg");
            }
          } else {
            document.getElementsByTagName("html")[0].classList.add("light-theme");
            document.getElementsByTagName("html")[0].classList.remove("dark-theme");
            localStorage.setItem("theme", "light");
            if (!inIframe()) {
              one.classList.remove("active1");
              btn1_ctn.classList.remove("changeBg");
            }
          }
        });
      }
    }

    function forceLight() {
      document.getElementsByTagName("html")[0].classList.add("light-theme");
      document.getElementsByTagName("html")[0].classList.remove("dark-theme");
    }

    function restoreFunctionality() {
      var prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
      var e = localStorage.getItem("theme");

      if (prefersDarkScheme) {
        document.getElementsByTagName("html")[0].classList.remove("light-theme");
        document.getElementsByTagName("html")[0].classList.add("dark-theme");
      } else {
        document.getElementsByTagName("html")[0].classList.add("light-theme");
        document.getElementsByTagName("html")[0].classList.remove("dark-theme");
      }
    }
    window.onload = function() {
      //set up light/dark mode toggle
      setupThemeButton();
    };
  </script>
